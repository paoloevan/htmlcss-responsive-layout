<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Responsive</title>
</head>
<body class="">

    <!-- Header -->
    <header id="site_header">
        <div class="container row space_between">
            <!-- logo -->
            <div class="logo">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <!-- /.logo -->
            <!-- nav -->
            <nav class="nav row align_items">
                <ul>
                    <li><a href="#">Planning</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About Us</a></li>
                    <li class="button"><a href="#">Get Started</a></li>
                </ul>


            </nav>
            <!-- /.nav -->
        </div>
        <!-- /.container row -->
    </header>
    <!-- /#site_header -->

    <!-- main -->
    <main id="site_main">
        <!-- demo section -->
        <section class="demo">
            <div class="container row">
                <div class="col_12 col_md_8"></div>
                <div class="col_12 col_md_4"></div>
                <div class="col_12 col_md_4"></div>
                <div class="col_12 col_md_4"></div>
                <div class="col_12 col_md_4"></div>
            </div>
        </section>

        <!-- planning section -->
        <section class="planning">
            <div class="container row">
                <div class="col_12 col_md_6"></div>
                <div class="col_12 col_md_6"></div>
            </div>
        </section>

        <!-- testimonials -->
        <section class="testimonials">
            <div class="container">
                <div class="title_testimonials"></div>
                <div class="quote"></div>
                <div class="quote"></div>
                <div class="quote"></div>
            </div>
        </section>

        <!-- benefits -->
        <section class="benefits">
            <div class="container row">
                <div class="col_12 col_md_6 col_mx_4"></div>
                <div class="col_12 col_md_6 col_mx_4"></div>
                <div class="col_12 col_md_6 col_mx_4"></div>
                <div class="col_12 col_md_6 col_mx_4"></div>
                <div class="col_12 col_md_6 col_mx_4"></div>
                <div class="col_12 col_md_6 col_mx_4"></div>
            </div>
        </section>

        <!-- about us -->
        <section class="about_us">
            <div class="container row">
                <div class="col_12 col_md_7 col_mx_8"></div>
                <div class="col_12 col_md_5 col_mx_4"></div>
            </div>
        </section>

        <!-- banner -->
        <section class="banner">
            <div class="container"></div>
        </section>
    </main>
    <!-- /#site_main -->

    <!-- footer -->
    <footer id="site_footer">
        <div class="container"></div>
    </footer>
    <!-- /#site_footer -->
</body>
</html>
